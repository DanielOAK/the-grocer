<div class="container">
  <h1 class="mainHeader">{{ title }}</h1>
  <ul class="itemsBox">
    <li ng-repeat="item in groceryList">{{ item.name }}<span ng-click="deleteItem(item._id)" class="glyphicon glyphicon-trash" aria-hidden="true"></span><span ng-click="editItem(item)" class="glyphicon glyphicon-pencil" area-hidden="true"></span></li>
  </ul>

  <form ng-show="editing" ng-submit="updateItem()">
    <div class="form-group">
      <input ng-model="itemName" type="text" class="form-control" id="exampleInputEmail1" placeholder="Grochery Item">
    </div>
    <button type="submit" class="btn btn-default">Update</button>
  </form>

  <form ng-hide="editing" ng-submit="addItem()">
    <div class="form-group">
      <input ng-model="itemName" type="text" class="form-control" id="exampleInputEmail1" placeholder="Grochery Item">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
